    {{ userForm.value | json}}
    <hr />
    {{ userModel | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" required #name="ngModel" name="name" [class.is-invalid]="name.invalid && name.touched" [ngModel]="userModel.name"/>
      <small [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" [ngModel]="userModel.email"/>
      <small [class.d-none]="email.valid || email.untouched">Name is required</small>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" #phone="ngModel" pattern="^\d{10}$" [ngModel]="userModel.phone"/>
      <small [class.d-none]="phone.valid || phone.untouched">Phone is required</small>
    </div>

    <div class="form-group">
      <h4>Topic</h4>
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" class="custom-select" #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" class="form-control" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am interested In</option>
        <option *ngFor="let topic of topics">{{ topic}}</option>
      </select>
      <small class="text-danger " [class.d-none]="!topicHasError || topic.untouched">
        Please choose a topic
      </small>
    </div>

    <div class="mb-2">
      <h4>Time Preference</h4>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning" [ngModel]="userModel.timePreference">
        <label class="form-check-label">morning (9AM - 12 PM)</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="everning" [ngModel]="userModel.timePreference" >
        <label class="form-check-label">Everning (5PM - 8PM)</label>
      </div>
      
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="subscribe" [ngModel]="userModel.subscribe">
        <label class="form-check-label">
          Send Me Promotional offers
        </label>
      </div>
    </div>
    <button [disabled]="userForm.form.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
